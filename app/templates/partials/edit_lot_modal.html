<div id="editLotModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
    <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-1/3 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <div class="flex justify-between items-center pb-3 border-b">
                <h3 class="text-xl font-semibold text-gray-900">Edit Parking Lot</h3>
                <button onclick="closeEditLotModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="editLotForm" method="POST" action="{{ url_for('bp.update_lot_route') }}" class="space-y-4 mt-4">
                <input type="hidden" id="edit_lot_id" name="edit_lot_id">
                
                <div>
                    <label for="edit_name" class="block text-sm font-medium text-gray-700 mb-1">Lot Name*</label>
                    <input type="text" name="edit_name" id="edit_name" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="edit_total_spaces" class="block text-sm font-medium text-gray-700 mb-1">Total Spaces*</label>
                    <input type="number" name="edit_total_spaces" id="edit_total_spaces" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="edit_address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                    <textarea name="edit_address" id="edit_address" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                </div>

                <div class="flex justify-end pt-4 border-t mt-4 space-x-2">
                    <button type="button" onclick="closeEditLotModal()" 
                            class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
