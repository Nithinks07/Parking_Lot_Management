<div id="editCustomerModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
    <div class="relative top-10 mx-auto p-5 border w-11/12 md:w-1/2 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <div class="flex justify-between items-center pb-3 border-b">
                <h3 class="text-xl font-semibold text-gray-900">Edit Customer</h3>
                <button onclick="closeEditCustomerModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="editCustomerForm" method="POST" action="{{ url_for('bp.update_customer_route') }}" class="space-y-4 mt-4 max-h-[70vh] overflow-y-auto pr-2">
                <input type="hidden" id="edit_customer_id" name="edit_customer_id">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="edit_name" class="block text-sm font-medium text-gray-700 mb-1">Full Name*</label>
                        <input type="text" name="edit_name" id="edit_name" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="edit_phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                        <input type="tel" name="edit_phone" id="edit_phone" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                </div>

                <div>
                    <label for="edit_email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="edit_email" id="edit_email" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>

                <div>
                    <label for="edit_street" class="block text-sm font-medium text-gray-700 mb-1">Street</label>
                    <input type="text" name="edit_street" id="edit_street" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="edit_city" class="block text-sm font-medium text-gray-700 mb-1">City</label>
                        <input type="text" name="edit_city" id="edit_city" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="edit_state" class="block text-sm font-medium text-gray-700 mb-1">State</label>
                        <input type="text" name="edit_state" id="edit_state" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="edit_zip" class="block text-sm font-medium text-gray-700 mb-1">ZIP Code</label>
                        <input type="text" name="edit_zip" id="edit_zip" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                </div>

                <div class="flex justify-end pt-4 border-t mt-4 space-x-2">
                    <button type="button" onclick="closeEditCustomerModal()" 
                            class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
