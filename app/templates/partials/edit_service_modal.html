<div id="editServiceModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
    <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-1/3 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <div class="flex justify-between items-center pb-3 border-b">
                <h3 class="text-xl font-semibold text-gray-900">Edit Service</h3>
                <button onclick="closeEditServiceModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="editServiceForm" method="POST" action="{{ url_for('bp.update_service_route') }}" class="space-y-4 mt-4">
                <input type="hidden" id="edit_service_id" name="edit_service_id">
                
                <div>
                    <label for="edit_service_name" class="block text-sm font-medium text-gray-700 mb-1">Service Name*</label>
                    <input type="text" id="edit_service_name" name="edit_service_name" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                
                <div>
                    <label for="edit_service_description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="edit_service_description" name="edit_service_description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                </div>
                
                <div>
                    <label for="edit_service_cost" class="block text-sm font-medium text-gray-700 mb-1">Cost (â‚¹)*</label>
                    <input type="number" step="0.01" id="edit_service_cost" name="edit_service_cost" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>

                <div class="flex justify-end pt-4 border-t mt-4 space-x-2">
                    <button type="button" onclick="closeEditServiceModal()" 
                            class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
